---
layout: default
---

{% include home-header.html %}

<div class="about-me-wrapper">
  
  <!-- Photo -->
  <div class="about-photo">
    <img src="https://raw.githubusercontent.com/yucian1997/yuciantsai/25c03780eeea76fefedd31b4b6b911654e13224a/YuCian_2025.JPG"
         alt="Yu-Cian Tsai">
  </div>

  <!-- Text -->
  <div class="about-me-content">
    <h2>{{ site.data.about.title }}</h2>
    {{ site.data.about.content | markdownify }}
  </div>

</div>

<style>
/* Wrapper: two columns side-by-side */
.about-me-wrapper {
  display: flex;
  gap: 2rem;
  align-items: flex-start;
  margin-top: 1.5rem;
}

/* Photo styling */
.about-photo img {
  width: 250px;         /* adjust size as you like */
  height: auto;
  border-radius: 8px;   /* optional: rounded corners */
  object-fit: cover;
}

/* Content column */
.about-me-content {
  flex: 1;
}

/* Mobile layout: stack vertically */
@media (max-width: 768px) {
  .about-me-wrapper {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  
  .about-photo img {
    width: 100%;
    justify-content: center;
    max-width: 300px;
  }
}
</style>
