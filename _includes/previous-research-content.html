<div class="previous-research">
  {% assign research_items = site.data.previous_research | sort: "date" | reverse %}
  {% for item in research_items %}
    <div class="research-item">
      <h3>{{ item.title }}</h3>
      <p><strong>Date:</strong> {{ item.date }}</p>
      <p>{{ item.description }}</p>
      {% if item.image %}
        <img src="{{ item.image | relative_url }}" alt="{{ item.title }}" class="research-image">
      {% endif %}
    </div>
   
  <footer class="footer">
    <small> &copy; Yu-Cian Tsai </small> 
  </footer>

  <hr style="border: 1.5px solid black; margin: 1.5rem 0;">
  
  {% endfor %}
</div>
